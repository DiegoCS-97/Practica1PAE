<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
        <form id="logInForm" action="/users" method="POST" enctype="multipart/form-data">
          <label for="username">Name:</label><br>
          <input class="userInfo" type="text" id="username" name="username"><br>
          <label for="email">Email:</label><br>
          <input class="userInfo" type="text" id="email" name="email"><br>
          <label for="password">Password:</label><br>
          <input class="userInfo" type="password" id="password" name="password"><br>
          <br>
          <input id="fileBtn" type="file" name="profilePic"><br>
          <br>
          <button id="send">Darse de alta</button>
        </form>  
      </div>
    </div>

    <button id="logIn">Registrarse</button>
    <h1 class="title">ITESO News App</h1>
    <input type="text" placeholder="Buscar" id="inputSearch" class="inputSearch">
    <br>
    <button type="button" id="searchButton" class="buttonSearch">Buscar</button>
    <p class="intro">This project depents on <a href="newsapi.org">News API</a>, a simple HTTP REST API for searching and retrieving live articles from all over the web.</p>

    <div class="grid">
        <div id="card"></div>
    </div>
    
</body>
<script src="/assets/scripts/main.js"></script>
</html>
